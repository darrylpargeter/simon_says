<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Simon Says</title>
    <link rel='stylesheet' href='styles.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  </head>
  <body>
    <section>
      <div class='menu'>
        <div class='count-wrapper'>
          <h1 class='count'>0</h1>
          <i class="volume fas fa-volume-up"></i>
        </div>
        <div class='start btn'><h3>start</h3></div>
        <div class='restart btn'><h3>restart</h3></div>
      </div>
      <div class='game-board'>
        <div class='quarter top-left' data-order=0></div>
        <div class='quarter top-right' data-order=1></div>
        <div class='quarter bottom-left' data-order=2></div>
        <div class='quarter bottom-right' data-order=3></div>
      </div>
    </section>
    <script src='scripts.js'></script>
  </body>
</html>
